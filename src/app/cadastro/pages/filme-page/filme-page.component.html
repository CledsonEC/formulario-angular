<!-- Grid -->
<div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="card-actions">
          </div>
        </div>
        <div class="card-block">
          <div class="row mb10">
            <div class="col-sm-6 mb-3">
              <div class="float-left form-inline">
              </div>
            </div>
            <div class="col-sm-6 mb-3">
              <div class="float-right form-inline">
                <div class="btn-group" role="group">
                </div>
                &nbsp;
                <div class="input-group">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Form -->
<div *ngIf="item" >
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <!-- <i class="fa fa-edit"></i> {{ "cadastro.regional.title" | translate }} -->
          <div class="card-actions">
            <!-- <app-loading-indicator [isRunning]="form.isLoading" [layout]="'mode2'"></app-loading-indicator> -->
          </div>
        </div>
        <div class="card-block">
          <app-filme-form #form ></app-filme-form>
        </div>
      </div>
    </div>
  </div>
</div>
